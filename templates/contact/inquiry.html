{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} / Contact{% endblock title %}

{% block css %}
  <style type="text/css" media="screen">
      html, body {
          padding: 1em; }
      h1 {
          text-align: center;
          color: #a8a8a8;
          text-shadow: 1px 1px 0 white; }
      form {
          max-width: 600px;
          text-align: center;
          margin: 20px auto 49px; }
      form input, form textarea {
          border: 0;
          outline: 0;
          padding: 1em;
          -moz-border-radius: 8px;
          -webkit-border-radius: 8px;
          border-radius: 8px;
          display: block;
          width: 100%;
          margin-top: 1em;
          -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
          -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
          box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
          resize: none; }
      form input:focus, form textarea:focus {
          -moz-box-shadow: 0 0px 2px #fec503 !important;
          -webkit-box-shadow: 0 0px 2px #fec503 !important;
          box-shadow: 0 0px 2px #fec503 !important; }
      form #input-submit {
          color: white;
          background: #fec503;
          cursor: pointer; }
      form #input-submit:hover {
          -moz-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
          -webkit-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
          box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6); }
      form textarea {
          height: 173px; }
      .half {
          float: left;
          width: 48%;
          margin-bottom: 1em; }
      .right {
          width: 50%; }
      .left {
          margin-right: 2%; }
      @media (max-width: 480px) {
          .half {
              width: 100%;
              float: none;
              margin-bottom: 0; }
      }
      .cf:before,
      .cf:after {
          content: " ";
          display: table; }
      .cf:after {
          clear: both; }
  </style>
{% endblock css %}

{% block content %}
  <h1>Contact Us</h1>
  <form class="cf" method="POST" action=".">
    {% csrf_token %}
    <div class="half left cf">
      <input type="text" placeholder="Company" name="company" />
      <input type="text" placeholder="Name*" name="name" required />
      <input type="email" placeholder="Email*" name="email" required />
    </div>
    <div class="half right cf">
      <textarea type="text" placeholder="Message*" name="message" required ></textarea>
    </div>
    <input type="submit" value="Submit" id="input-submit" name="contact_form" />
  </form>
{% endblock content %}
