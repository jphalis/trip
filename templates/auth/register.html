{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} / Register{% endblock title %}

{% block content %}
    <section style="margin-bottom: 49px;">
        <h2 style="text-align: center; margin: 0 auto 21px;">Registration fee: {{ membership_cost }}</h2>
        <div class="module form-module">
            <div class="toggle"> </div>
            <div class="form">
                <h2>Create an account</h2>
                <form method="POST" action="{% url 'accounts:auth_register' %}">
                    {% csrf_token %}
                    <input type="email" placeholder="Email" name="email" required />
                    <input type="text" placeholder="First name" name="first_name" required />
                    <input type="text" placeholder="Last name" name="last_name" required />
                    <input type="password" placeholder="Password" name="password" required />
                    <input type="password" placeholder="Confirm password" name="password_confirm" required />
                    <input type="hidden" name="membership_cost" value="{{ membership_cost }}" />
                    <button type="submit" name="register_form">Register</button>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
